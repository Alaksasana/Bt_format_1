<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap 5 beta</title>
</head>
<body>
    <!-- Header start -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-sm-3 col-12">
                <div class="box">1.1</div>
            </div>
            <div class="col-lg-7 col-sm-6 col-7">
                <div class="box">1.2</div>
            </div>
            <div class="col-lg-3 col-sm-3 col-5">
                <div class="box">1.3</div>
            </div>
        </div>    
    </div>
</header>
    <!-- Header end -->
    <!-- hero start -->
<div class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-9 d-sm-block d-none">
                        <div class="box">2.1</div>
                    </div>
                    <div class="col-lg-3">
                        <div class="box">2.2</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 d-lg-block d-none">
                <div class="box grey">3</div>
            </div>
        </div>
    </div>
</div>
    <!-- Body start -->
<div class="body">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-3 col-md-9">
                        <div class="box">4.1</div>
                    </div>
                    <div class="col-md-3 d-lg-none d-block">
                        <div class="box grey">3</div>
                    </div>
                    <div class="col-lg-9">
                        <div class="box">4.2</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 d-lg-block d-none">
                <div class="box">5</div>
            </div>
        </div>
    </div>
</div>
    <!-- Body end -->
    <!-- Bar start -->
<div class="bar">
    <div class="container">
        <div class="row">
            <div class="col-md d-lg-none d-md-block d-none">
                <div class="box">5</div>
            </div>
        </div>
    </div>
</div>
    <!-- bar end -->
    <!-- Footer start -->
<Footer>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box">6.1</div>
            </div>
        </div>
    </div>
</Footer>
    <!-- Footer end -->

    <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
   
</body>
</html>
